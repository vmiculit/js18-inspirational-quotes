<!-- addquote.html -->
<div class="jumbotron text-center">
	<h1>Add Quote</h1>
</div>
<div class="row">
	<div class="col-xs-0 col-sm-1 col-md-2 col-lg-3" ></div>
	<div class="col-xs-12 col-sm-10 col-md-8 col-lg-6">
		<form ng-submit="submitQuote()">
			<div class="form-group">
				<label>Quote</label>
				<textarea class="form-control" rows="4" ng-model="quoteContent"></textarea>
			</div>
			<div class="form-group">
				<label>Author</label>
				<input type="text" ng-model="authorName" class="form-control">
			</div>
			<button type="submit" class="btn btn-default center-block">Submit</button>
	</form>
	</div>
	<div class="col-xs-0 col-sm-1 col-md-2 col-lg-3"></div>
</div>
